              wiki:
                title: Спринт 1
                content: |
                  ### Встреча по планированию спринта

                  _Пожалуйста, документируйте здесь темы на встречу по планированию спринта_

                  * Время (8 h)
                  * Вход: невыполненные работы продукта
                  * Выход: невыполненные работы спринта

                  * Разделен на два дополнительных ящика по 4 ч:

                      * Владелец продукта представляет [Невыполненные работы продукта]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) и приоритеты для команды и объясняет цель спринта, с которой команда должна согласиться. Вместе они приоритизируют темы из бэклога товаров, о которых команда позаботится в следующем спринте. Команда обязуется выполнять обсуждаемую поставку.
                      * Команда планирует автономно (без владельца продукта) и подробно отбирает задачи из обсуждаемых требований для консолидации [Sprint Backlog]({{opSetting:base_url}}/projects/your-scrum-project/backlogs).


                  ### Ежедневная Scrum встреча

                  _Пожалуйста, напишите темы на Ежедневную встречу Scrum_

                  * Короткая ежедневная встреча команды.
                  * Временная рамка (Макс. 15 мин).
                  * Стандартное заседание для обсуждения следующих тем на [Панели заданий](##sprint:scrum_project__version__sprint_1).
                      * Что я планирую сделать до следующей Ежедневной скрамы?
                      * Что заблокировало мою работу (препятствия)?
                  * Scrum Master модерирует и отмечает [Препятствия](##sprint:scrum_project__version__sprint_1).
                  * Владелец продукта может принять участие для того, чтобы быть информированным об этом.

                  ### Встреча по обзору

                  _Пожалуйста, напишите здесь темы на встречу по обзору спринта_

                  * Время (4 ч).
                  * Максимальный один час времени подготовки на человека.
                  * Команда показывает владельца продукта и других заинтересованных лиц, что было достигнуто в этом спринте.
                  * Важно: нет смартфонов и PowerPoint! Только законченный продукт (Препятствия) должен быть продемонстрирован.
                  * Отзыв от Владельца продукта, заинтересованных сторон и других желаемых и будет включен в дальнейшую работу.
                  * Основываясь на проверенных функциях, Владелец Продукта решит вступить в силу с этим увеличением или развить его дальше. Эта возможность позволяет ранний ROI.


                  ### Ретроспектива спринта

                  _Пожалуйста, документируйте здесь темы для Ретроспективы Спринта_

                  * Время (3 ч).
                  * После просмотра спринта, будет модерироваться Scrum Master.
                  * Команда обсуждает весну: что пошло хорошо, что должно быть улучшено, чтобы быть более продуктивным для следующего спринта или даже весело.
